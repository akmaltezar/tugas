<html>
<title>Bocor</title>

<body>
    <script>
        function deretAngka(awal, akhir) {
            for (var y = awal; y < akhir; y++) {
                for (var x = awal; x < akhir; x++) {
                    if (x == 2 || x == 8) {
                        //var hasil = y * 2 - 2
                        document.writeln("*") //(hasil)
                    } else {
                        document.writeln("_")
                    }
                }
                document.writeln("</br>")
            }

        }
        deretAngka(1, 10)
    </script>

</body>
