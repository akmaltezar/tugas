<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <title>LogicX</title>
</head>
<body>
    <script>
      for(var x = 1; x < 10; x++) {
           for(var y = 1; y < 10; y++) {
               if(x == y) {
                   document.write(' * ')
               } else {
                   document.write(' - ')
               }
               if(x + y == 10) {
                   document.write(' * ')
               } else {
                   document.write(' - ')
               }
           }
           document.write('<br>')
        }
    </script>
</body>
</html>
